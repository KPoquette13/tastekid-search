<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tastekid Search</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,900,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1><span id="tastekid">Tastekid</span> Advanced Search</h1>
		</div>
		<div class="search">
			<form id="search-options">
				<div class="search-top clearfix">
					<div class="cb-option">
						<input type="checkbox" value="book" id="book"> Book
					</div>
					<div class="cb-option">
						<input type="checkbox" value="author" id="author"> Author
					</div>
					<div class="cb-option">
						<input type="checkbox" value="band" id="band"> Band
					</div>
					<div class="cb-option">
						<input type="checkbox" value="show" id="show"> Show
					</div>
					<div class="cb-option">
						<input type="checkbox" value="movie" id="movie"> Movie
					</div>
					<div class="cb-option">
						<input type="checkbox" value="game" id="game"> Game
					</div>
				</div>
				<div class="search-middle">
					<div class="text-option" id="book-text">
						Books:  <input type="text" id="book-search" placeholder="  Enter books here">
					</div>
					<div class="text-option" id="author-text">
						Authors:<input type="text" id="author-search" placeholder="  Enter authors here">
					</div>
					<div class="text-option" id="band-text">
						Bands:  <input type="text" id="band-search" placeholder="  Enter bands here">
					</div>
					<div class="text-option" id="show-text">
						Shows:  <input type="text" id="show-search" placeholder="  Enter shows here">
					</div>
					<div class="text-option" id="movie-text">
						Movies:  <input type="text" id="movie-search" placeholder="  Enter movies here">
					</div>
					<div class="text-option" id="game-text">
						Games:  <input type="text" id="game-search" placeholder="  Enter games here">
					</div>
				</div>
				<br>
				<button type="submit" id="search-submit">Submit</button>
			</form>
		</div>
		<div class="results">
			<ul class="tab-links clearfix">
				<li class="active"><a href="#book-tab">Book</a></li>
				<li><a href="#author-tab">Author</a></li>
				<li><a href="#band-tab">Band</a></li>
				<li><a href="#show-tab">Show</a></li>
				<li><a href="#movie-tab">Movie</a></li>
				<li><a href="#game-tab">Game</a></li>
			</ul>

			<div class="tab-content">
				<div id="book-tab" class="tab active">
				</div>
				<div id="author-tab" class="tab">
				</div>
				<div id="band-tab" class="tab">
				</div>
				<div id="show-tab" class="tab">
				</div>
				<div id="movie-tab" class="tab">
				</div>
				<div id="game-tab" class="tab">
				</div>
			</div>
		</div>
	</div>
	<div class="templates hidden">
		<div class="search-result clearfix">
			<p class="result-item clearfix">
				Name: <span class="name">Test</span><br />
				Type: <span class="type">Test</span><br />
				Description: <span class="description">Test</span><br />
				URL: <span class="url"><a href="" target="_blank"></a></span><br />
				Youtube: <span class="youtube">Test</span>
			</p>
		</div>
	</div>
</body>
</html>
